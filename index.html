  <style>

    .kebab{

    .status-chip{

      left:8px;             /* n·∫±m ngay tr√™n avatar */

    footer{

    #prompt{
      flex:1; padding:12px 56px 12px 12px; /* UPDATED: ch·ª´a ch·ªó r·ªông h∆°n cho n√∫t 40px */
      border:1px solid var(--bubble-border); border-radius:12px;
      outline:none; font-size:16px;
      resize:none; overflow-y:hidden; line-height:1.5; min-height:44px; max-height:40vh;
    }
    #prompt::placeholder{ font-size:13px; color:#9aa4b2 }

    button{ padding:12px 16px; border-radius:999px; border:1px solid var(--brand); background:var(--brand); color:#fff; cursor:pointer; font-size:15px }
    #sendBtn{ font-size:14px; height:44px; padding:0 16px; display:inline-flex; align-items:center; justify-content:center; flex:0 0 auto }

      .chat-wrapper{ max-width:100%; height:100svh; border-radius:0 }

    }

    /* UPDATED: N√∫t g·ª≠i nh∆∞ ChatGPT (40px, m≈©i t√™n tr·∫Øng to) */
    .inbox-send{
      position:absolute; right:10px; bottom:10px; width:40px; height:40px;
      border-radius:999px; background:#111; color:#fff; border:none; display:none;
      align-items:center; justify-content:center; cursor:pointer;
      box-shadow:0 2px 8px rgba(0,0,0,.12);

    /* UPDATED: ·∫®n n√∫t Send c≈© nh∆∞ng kh√¥ng x√≥a ƒë·ªÉ gi·ªØ nguy√™n m√£ g·ªëc */
    #sendBtn{ display:none !important; }
  </style>

<script>
/* Footer resize, keyboard handling */
(function(){
  const footer=document.getElementById('appFooter');
  const chat=document.getElementById('chat');
  const wrap=document.querySelector('.chat-wrapper');
  function applyFooterHeight(){
    const h=footer?.offsetHeight||64;
    document.documentElement.style.setProperty('--footer-h',h+'px');
  }
  applyFooterHeight();
  window.addEventListener('resize',applyFooterHeight);
  if(footer&&'ResizeObserver'in window)new ResizeObserver(applyFooterHeight).observe(footer);
  function setViewportBindings(){
    if(!window.visualViewport)return;
    const vv=window.visualViewport;
    const setHeights=()=>{
      if(wrap)wrap.style.height=vv.height+'px';
      const kb=Math.max(0,(window.innerHeight-vv.height-vv.offsetTop));
      footer.style.bottom=kb+'px';
      if(kb>0)document.body.classList.add('kbd-open');else document.body.classList.remove('kbd-open');
      chat.scrollTop=chat.scrollHeight;
    };
    vv.addEventListener('resize',setHeights); vv.addEventListener('scroll',setHeights); setHeights();
  }
  setViewportBindings();
  const input=document.getElementById('prompt');
  input.addEventListener('focus',()=>{setTimeout(()=>{window.scrollTo(0,0);chat.scrollTop=chat.scrollHeight;},120)});
  input.addEventListener('blur',()=>{document.body.classList.remove('kbd-open');});
})();
</script>

<script>
/* Login (kh√¥ng c√≤n toggle streaming) */
const AUTO_LOGOUT_MS=30*60*1000;let inactivityTimer;
const accessEl=document.getElementById('accessInput');
const loginBtn=document.getElementById('loginBtn');
const loginBox=document.getElementById('login');
const chatBox=document.getElementById('chatUI');
const loginMsg=document.getElementById('loginMsg');
const signoutBtn=document.getElementById('signoutBtn');

/* UPDATED: Kebab trigger */
const kebabBtn=document.getElementById('kebabBtn');
const kebabMenu=document.getElementById('kebabMenu');
const kebabSignOut=document.getElementById('kebabSignOut');

function resetInactivityTimer(){clearTimeout(inactivityTimer);inactivityTimer=setTimeout(()=>{alert("Session timed out.");signOut();},AUTO_LOGOUT_MS);}
function initInactivityListeners(){["click","keydown","mousemove","scroll","touchstart"].forEach(ev=>{document.addEventListener(ev,resetInactivityTimer,{passive:true});});resetInactivityTimer();}
async function checkAccess(){
  const val=accessEl.value.trim();if(!val){loginMsg.textContent='Please enter the Access code';loginMsg.style.display='block';return;}
  loginBtn.disabled=true;const oldLabel=loginBtn.textContent;loginBtn.textContent='Verifying...';loginMsg.style.display='none';
  try{
    const res=await fetch("/api/login",{method:"POST",headers:{"content-type":"application/json"},body:JSON.stringify({code:val})});
    if(res.ok){loginBox.classList.add('hidden');chatBox.classList.remove('hidden');initInactivityListeners();accessEl.value='';}
    else{let reason='Invalid Access Code';try{const j=await res.json();if(j?.error)reason=j.error;}catch{}loginMsg.textContent=reason;loginMsg.style.display='block';}
  }catch(e){loginMsg.textContent='Unable to connect. Please try again later.';loginMsg.style.display='block';}
  finally{loginBtn.disabled=false;loginBtn.textContent=oldLabel;}
}
loginBtn.addEventListener('click',checkAccess);
accessEl.addEventListener('keydown',e=>{if(e.key==='Enter'){e.preventDefault();checkAccess();}});
async function signOut(){
  try{await fetch("/api/logout",{method:"POST"});}catch{}
  chatBox.classList.add('hidden');loginBox.classList.remove('hidden');clearTimeout(inactivityTimer);
  localStorage.removeItem('ppsai_session_id');localStorage.removeItem('ppsai_messages');
  const chatEl=document.getElementById('chat');if(chatEl)chatEl.innerHTML='';
}
signoutBtn.addEventListener('click',signOut);
(async()=>{const r=await fetch("/api/session").catch(()=>null);if(r&&r.ok){loginBox.classList.add('hidden');chatBox.classList.remove('hidden');initInactivityListeners();}})();

/* UPDATED: Kebab open/close + action */
kebabBtn?.addEventListener('click', (e)=>{
  e.stopPropagation();
  kebabMenu.classList.toggle('show');
});
document.addEventListener('click', (e)=>{
  if(!kebabBtn.contains(e.target)) kebabMenu.classList.remove('show');
});
kebabSignOut?.addEventListener('click', ()=>{
  kebabMenu.classList.remove('show');
  signOut();
});
</script>

<script>
/* Chat logic (m·∫∑c ƒë·ªãnh STREAMING, c√≥ x·ª≠ l√Ω non-stream tr·∫£ m·ªôt l·∫ßn) */
const chatEl=document.getElementById('chat');
const inputEl=document.getElementById('prompt');
const btnEl=document.getElementById('sendBtn');

const SESSION_KEY='ppsai_session_id';
let sessionId=localStorage.getItem(SESSION_KEY);
if(!sessionId){
  sessionId=(crypto&&crypto.randomUUID)?crypto.randomUUID():Date.now().toString();
  localStorage.setItem(SESSION_KEY,sessionId);
}

/* L·ªãch s·ª≠ c√≥ TTL & gi·ªõi h·∫°n */
const MSGS_KEY='ppsai_messages';
const HISTORY_TTL_DAYS=30,HISTORY_MAX_ITEMS=200,HISTORY_MAX_BYTES=800000;
function loadMessages(){try{return JSON.parse(localStorage.getItem(MSGS_KEY)||'[]');}catch{return[]}}
function saveMessages(arr){
  const now=Date.now(),ttlMs=HISTORY_TTL_DAYS*24*60*60*1000;
  let pruned=arr.filter(m=>!m.ts||(now-m.ts)<=ttlMs);
  if(pruned.length>HISTORY_MAX_ITEMS)pruned=pruned.slice(pruned.length-HISTORY_MAX_ITEMS);
  let json=JSON.stringify(pruned);
  while(json.length>HISTORY_MAX_BYTES&&pruned.length>1){pruned.shift();json=JSON.stringify(pruned);}
  localStorage.setItem(MSGS_KEY,json);
}
let messages=loadMessages();renderHistory(messages);

/* UPDATED: N√∫t g·ª≠i trong √¥ nh·∫≠p (show khi c√≥ text) */
const inboxSend=document.getElementById('inboxSend');
function toggleInboxSend(){
  const hasText=!!inputEl.value.trim();
  inboxSend.classList.toggle('show', hasText);
  inboxSend.disabled=!hasText;
}
inputEl.addEventListener('input', toggleInboxSend);
toggleInboxSend();

btnEl.addEventListener('click',onSend);    // gi·ªØ binding c≈© (ƒë√£ ·∫©n)
inboxSend.addEventListener('click',onSend); // UPDATED: g·ª≠i b·∫±ng n√∫t tr√≤n trong √¥ nh·∫≠p

/* Textarea: Enter g·ª≠i, Shift+Enter xu·ªëng d√≤ng + auto-resize */
inputEl.addEventListener('keydown',e=>{
  if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();onSend();}
});
function autosizeTextarea(el){
  el.style.height='auto';
  const max=Math.round(window.innerHeight*0.40);
  const h=Math.min(el.scrollHeight,max);
  el.style.height=h+'px';
  el.style.overflowY=(el.scrollHeight>max)?'auto':'hidden';
}
inputEl.addEventListener('input',()=>autosizeTextarea(inputEl));
window.addEventListener('resize',()=>autosizeTextarea(inputEl));
autosizeTextarea(inputEl);

/* M·ªü link trong tab m·ªõi */
chatEl.addEventListener('click',e=>{
  const a=e.target.closest('a'); if(!a) return;
  const href=a.getAttribute('href'); if(!href||href.startsWith('#')) return;
  e.preventDefault(); a.setAttribute('rel','noopener'); a.setAttribute('target','_blank');
  try{ window.open(a.href,'_blank','noopener,noreferrer'); }catch{ a.click(); }
});

/* Markdown render */
marked.setOptions({gfm:true,breaks:true,headerIds:false,mangle:false});
function renderMarkdown(md){
  let html=marked.parse(md||'');
  html=html.replace(/<a /g,'<a target="_blank" rel="noopener" ');
  return DOMPurify.sanitize(html);
}

/* appendBubble tr·∫£ v·ªÅ node ƒë·ªÉ stream/non-stream c√≥ th·ªÉ c·∫≠p nh·∫≠t tr·ª±c ti·∫øp */
function appendBubble(text,role='assistant',imageUrl=null){
  const d=document.createElement('div');
  d.className='msg '+(role==='user'?'user':'assistant');

  if(role==='assistant'){
    const av=document.createElement('img'); av.src="assistant_icon_256.png"; av.alt="ü§ñ"; av.className="avatar";
    av.onerror=()=>{ av.replaceWith(document.createTextNode("ü§ñ")); };
    d.appendChild(av);
  }

  const content=document.createElement('div');
  content.className='content';
  content.innerHTML=renderMarkdown(text||'');
  d.appendChild(content);
  chatEl.appendChild(d);

  if(imageUrl){
    const w=document.createElement('div');
    w.className='content';
    w.innerHTML=`<a href="${encodeURI(imageUrl)}" target="_blank" rel="noopener">
      <img src="${encodeURI(imageUrl)}" alt="Image from AI">
    </a>`;
    chatEl.appendChild(w);
  }

  chatEl.scrollTop=chatEl.scrollHeight;
  return d;
}
function renderHistory(arr){
  chatEl.innerHTML='';
  const sorted=[...arr].sort((a,b)=>(a.ts||0)-(b.ts||0));
  sorted.forEach(m=>appendBubble(m.content,m.role,m.image_url));
}

/* UPDATED: Status text m·ªù g·∫Øn v√†o ƒë√∫ng bubble assistant (duy nh·∫•t 1 icon) */
function setStatusChip(node, text){
  if(!node) return;
  let chip = node.querySelector('.status-chip');
  if(!chip){
    chip = document.createElement('span');
    chip.className = 'status-chip';
    node.appendChild(chip);
  }
  chip.textContent = text || '';
  if(!text) chip.remove();
}

/* STREAMING / NON-STREAM t·ª± nh·∫≠n bi·∫øt theo content-type */
async function streamFromWebhook(sessionId,message,targetNode){
  const headers={
    'Content-Type':'application/json',
    'Accept':'text/event-stream, application/x-ndjson, text/plain, application/json'
  };
  const body=JSON.stringify({sessionId,chatInput:message});
  const attempts=[
    {url:'/api/chat?stream=1',method:'POST'},
    {url:'/api/chat/stream',method:'POST'},
  ];
  let res=null;
  for(const a of attempts){
    try{const r=await fetch(a.url,{method:a.method,headers,body});if(r.ok){res=r;break;}}catch{}
  }
  if(!res){
    // fallback qua non-stream endpoint
    const {content,image_url}=await sendToWebhook(sessionId,message);
    targetNode.querySelector('.content').innerHTML=renderMarkdown(content||'(kh√¥ng c√≥ n·ªôi dung)');
    if(image_url){
      const w=document.createElement('div');w.className='content';
      w.innerHTML=`<a href="${encodeURI(image_url)}" target="_blank" rel="noopener"><img src="${encodeURI(image_url)}" alt="Image from AI"></a>`;
      chatEl.appendChild(w);
    }
    return content||'';
  }

  const ct=(res.headers.get('content-type')||'').toLowerCase();

  /* UPDATED: N·∫øu KH√îNG ph·∫£i stream ‚Üí x·ª≠ l√Ω nh∆∞ non-stream m·ªôt l·∫ßn */
  if(!/event-stream|ndjson/.test(ct)){
    const text=await res.text();
    let content='', image_url=null;
    // c·ªë g·∫Øng parse JSON
    try{
      const data = JSON.parse(text);
      if(Array.isArray(data)){ const f=data[0]||{}; content=f.content||f.output||''; image_url=f.url||null; }
      else { content=data.content||data.output||text; image_url=data.url||null; }
    }catch{
      // kh√¥ng ph·∫£i JSON ‚Üí d√πng raw text
      content = text;
    }
    // c·∫≠p nh·∫≠t Thought khi c√≥ n·ªôi dung
    if(content && !targetNode.querySelector('.content').innerHTML.trim()){
      setStatusChip(targetNode,'Thought'); /* UPDATED */
    }
    targetNode.querySelector('.content').innerHTML=renderMarkdown(content||'(kh√¥ng c√≥ n·ªôi dung)');
    chatEl.scrollTop=chatEl.scrollHeight;
    return content||'';
  }

  /* STREAM th·ª±c s·ª± (SSE/NDJSON) */
  const reader=res.body.getReader();const decoder=new TextDecoder();
  let buffer='';let acc=''; let started=false;

  while(true){
    const {done,value}=await reader.read();
    buffer+=decoder.decode(value||new Uint8Array(),{stream:!done});

    // parse d√≤ng
    let idx,start=0;
    while((idx=buffer.indexOf('\n',start))>=0){
      const raw=buffer.slice(start,idx).trim(); start=idx+1;
      if(!raw) continue;
      let line=raw;
      if(line.startsWith('data:')) line=line.slice(5).trim();

      let parsed=null;
      if(line.startsWith('{')||line.startsWith('[')){ try{ parsed=JSON.parse(line); }catch{} }

      if(parsed&&typeof parsed==='object'){
        if(parsed.type==='item'&&typeof parsed.content==='string'){ acc+=parsed.content; }
        else if(typeof parsed.delta==='string'){ acc+=parsed.delta; }
        else if(typeof parsed.content==='string'){ acc+=parsed.content; }
      }else{
        if(line!=='[DONE]') acc += (acc && !acc.endsWith(' ') ? ' ' : '') + line;
      }
    }
    buffer = buffer.slice(start);

    if(acc){
      if(!started){ setStatusChip(targetNode,'Thought'); started=true; } /* UPDATED: chuy·ªÉn t·ª´ Thinking‚ÜíThought khi c√≥ data */
      targetNode.querySelector('.content').innerHTML=renderMarkdown(acc);
      chatEl.scrollTop=chatEl.scrollHeight;
    }

    if(done) break;
  }

  // flush ph·∫ßn d∆∞ cu·ªëi (ph√≤ng non-ndjson k·∫øt th√∫c kh√¥ng newline)
  const tail=buffer.trim();
  if(tail){
    try{
      const obj=JSON.parse(tail);
      if(obj){
        if(typeof obj.content==='string') acc+=obj.content;
        if(typeof obj.delta==='string') acc+=obj.delta;
        if(obj.type==='item'&&typeof obj.content==='string') acc+=obj.content;
        if(typeof obj==='string') acc+=obj;
      }
    }catch{
      if(tail!=='[DONE]') acc += (acc && !acc.endsWith(' ') ? ' ' : '') + tail;
    }
    if(!started && acc){ setStatusChip(targetNode,'Thought'); started=true; } /* UPDATED */
    targetNode.querySelector('.content').innerHTML=renderMarkdown(acc);
  }

  return acc;
}

/* NON-STREAM fallback: ch·ªãu JSON/NDJSON/text tr·∫£ v·ªÅ */
async function sendToWebhook(sessionId,message){
  const headers={'Content-Type':'application/json','Accept':'application/json, text/plain, application/x-ndjson'};
  const res=await fetch("/api/chat",{method:'POST',headers,body:JSON.stringify({sessionId,chatInput:message})});
  const statusErr = async () => {
    const t=await res.text().catch(()=> '');
    throw new Error(`${res.status} ${t.slice(0,200)}`);
  };
  if(!res.ok) return statusErr();

  const ct=(res.headers.get('content-type')||'').toLowerCase();

  if(ct.includes('application/json')){
    try{
      const data=await res.json();
      let content=null,image_url=null;
      if(Array.isArray(data)){const f=data[0]||{};content=f.content||f.output;image_url=f.url;}
      else{content=data.content||data.output;image_url=data.url;}
      return {content,image_url};
    }catch(e){}
  }

  const text=await res.text();
  const lines=text.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
  let acc='', image_url=null;
  for(const raw of lines){
    let line=raw;
    if(line.startsWith('data:')) line=line.slice(5).trim();
    if(!line) continue;

    if(line.startsWith('{')||line.startsWith('[')){
      try{
        const obj=JSON.parse(line);
        if(obj){
          if(typeof obj.content==='string') acc+=obj.content;
          if(typeof obj.delta==='string') acc+=obj.delta;
          if(obj.type==='item'&&typeof obj.content==='string') acc+=obj.content;
          if(obj.url && !image_url) image_url=obj.url;
        }
        continue;
      }catch{}
    }
    acc += (acc && !acc.endsWith(' ') ? ' ' : '') + line;
  }
  if(!acc) acc = text;
  return {content:acc, image_url};
}

async function onSend(){
  const text=inputEl.value.trim(); if(!text) return;

  appendBubble(text,'user');
  messages.push({role:'user',content:text,ts:Date.now()}); saveMessages(messages);

  inputEl.value=''; autosizeTextarea(inputEl);
  toggleInboxSend();

  const node=appendBubble('', 'assistant');          /* t·∫°o 1 bubble duy nh·∫•t */
  setStatusChip(node,'Thinking...');                 /* UPDATED: hi·ªÉn th·ªã Thinking... tr√™n ƒë·∫ßu avatar */

  try{
    const finalText=await streamFromWebhook(sessionId,text,node);
    messages.push({role:'assistant',content:finalText||'',image_url:null,ts:Date.now()});
    saveMessages(messages);
  }catch(err){
    // fallback cu·ªëi: g·ªçi non-stream tr·ª±c ti·∫øp
    try{
      const {content,image_url}=await sendToWebhook(sessionId,text);
      if(content && !node.querySelector('.content').innerHTML.trim()){
        setStatusChip(node,'Thought'); /* n·∫øu ch∆∞a c√≥ data, fake chuy·ªÉn Thought */
      }
      node.querySelector('.content').innerHTML=renderMarkdown(content||'(kh√¥ng c√≥ n·ªôi dung)');
      if(image_url){
        const w=document.createElement('div');w.className='content';
        w.innerHTML=`<a href="${encodeURI(image_url)}" target="_blank" rel="noopener"><img src="${encodeURI(image_url)}" alt="Image from AI"></a>`;
        chatEl.appendChild(w);
      }
      messages.push({role:'assistant',content:content||'',image_url:null,ts:Date.now()});
      saveMessages(messages);
    }catch(e2){
      const msg=`Error: ${e2?.message||e2}`;
      node.querySelector('.content').innerHTML=renderMarkdown(msg);
      messages.push({role:'assistant',content:msg,image_url:null,ts:Date.now()});
      saveMessages(messages);
    }
  }finally{
    // ·∫®n status sau khi ho√†n t·∫•t m·ªôt nh·ªãp (gi·ªëng ChatGPT)
    setTimeout(()=>setStatusChip(node,''), 800); /* UPDATED: ·∫©n chip */
  }
}
